<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <title>Dropdown | Class Toggler Demos</title>

  <!-- Stylesheets -->
  <style>
    /* -------- Normalize -------- */
    :root {
      --link-color: #4094b3;
      --layout-gap-hor: 3rem;
      --box-bg: #fff;
      --box-radius: .5rem;
      --box-shadow: 0 0 1.5rem rgba(0, 0, 0, .1);
      --box-padding: 1.5rem;
    }

    html {
      font-size: 100%;
      scroll-behavior: smooth;
    }

    body {
      color: #333;
      font-family: Arial, serif;
      line-height: 1.5;
      box-sizing: border-box;
      width: 72rem;
      max-width: 100%;
      margin: 0 auto;
      padding: 3rem 1rem;
      background: #eee;
      scroll-behavior: smooth;
    }

    h1,
    h2,
    h3 {
      margin: 0 0 0.5em;
    }

    p,
    ul {
      margin: 0 0 1.5em;
    }

    a {
      color: var(--link-color);
    }

    a:hover {
      text-decoration: none;
    }

    input {
      color: #333;
      font-family: Arial, serif;
      font-size: 1rem;
      padding-right: 1rem;
      padding-left: 1rem;
      border: 1px solid #333;
      border-radius: 3px;
      outline: 0;
      transition: box-shadow .2s;
    }

    input:focus {
      box-shadow: 0 0 0 .25rem rgba(0, 0, 0, .1);
    }

    button {
      color: #fff;
      font-family: Arial, serif;
      font-size: 1rem;
      line-height: 1.5rem;
      text-align: center;
      appearance: none;
      box-sizing: border-box;
      overflow: visible;
      margin: 0;
      padding: .5rem 1rem;
      border: 0;
      border-radius: 3px;
      outline: 0;
      background-color: var(--link-color);
      cursor: pointer;
    }

    /* --------- Dropdown -------- */
    .Dropdown {
      list-style: none;
      max-width: 33rem;
      margin: 0 auto;
      padding: 0;
      display: flex;
      border-radius: var(--box-radius);
      box-shadow: var(--box-shadow);
      background: var(--box-bg);
    }

    .Dropdown>*+* {
      border-left: 1px solid #eee;
    }

    .Dropdown__li {
      position: relative;
      flex-grow: 1;
    }

    /* Menu item */
    .Dropdown__button {
      font-weight: 700;
      text-decoration: none;
      text-align: center;
      position: relative;
      display: block;
      padding: .75em 1.5em;
      border-radius: var(--box-radius) var(--box-radius) 0 0;
      cursor: pointer;

    }

    .Dropdown__button--active {
      color: #333;
      background: var(--box-bg);
    }

    /* Submenu */
    .Dropdown__content {
      text-align: center;
      list-style: none;
      position: absolute;
      top: 100%;
      left: 0;
      z-index: 100;
      box-sizing: border-box;
      min-width: 100%;
      padding: .5em .75em;
      border-radius: 0 0 var(--box-radius) var(--box-radius);
      box-shadow: 0 .75rem .75rem rgba(0, 0, 0, .1);
      background: var(--box-bg);
      transform-origin: 50% 0;
      transition: opacity .2s, transform .2s;
      will-change: opacity, transform;
    }

    .Dropdown__content--hidden {
      opacity: 0;
      transform: scaleY(0);
      transition: opacity .2s, transform .2s;
    }

    .Dropdown__content>*+* {
      border-top: 1px solid #eee;
    }

    .Dropdown__content-link {
      display: block;
      padding: .25em .75em;
      cursor: pointer;
    }
  </style>

  <!-- Class Toggler library -->
  <script defer src="js/class-toggler.min.js"></script>

  <!-- Initialize Class Toggler -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      classToggler.init();
    });
  </script>

</head>

<body>

  <ul class="Dropdown">

    <!-- Menu item #1 -->
    <li class="Dropdown__li">

      <!-- Button -->
      <a class="Dropdown__button" data-toggle-target="dropdown-1" data-toggle-class="Dropdown__button--active" data-toggle-abort="escape clickout">Item one</a>

      <!-- Submenu -->
      <ul class="Dropdown__content Dropdown__content--hidden" data-toggle-name="dropdown-1" data-toggle-class="Dropdown__content--hidden">
        <li class="Dropdown__content-li">
          <a class="Dropdown__content-link">Subitem one</a>
        </li>
        <li class="Dropdown__content-li">
          <a class="Dropdown__content-link">Subitem two</a>
        </li>
        <li class="Dropdown__content-li">
          <a class="Dropdown__content-link">Subitem three</a>
        </li>
      </ul>
    </li>

    <!-- Menu item #2 -->
    <li class="Dropdown__li">

      <!-- Button -->
      <a class="Dropdown__button" data-toggle-target="dropdown-2" data-toggle-class="Dropdown__button--active" data-toggle-abort="escape clickout">Item two</a>

      <!-- Submenu -->
      <ul class="Dropdown__content Dropdown__content--hidden" data-toggle-name="dropdown-2" data-toggle-class="Dropdown__content--hidden">
        <li class="Dropdown__content-li">
          <a class="Dropdown__content-link">Subitem one</a>
        </li>
        <li class="Dropdown__content-li">
          <a class="Dropdown__content-link">Subitem two</a>
        </li>
        <li class="Dropdown__content-li">
          <a class="Dropdown__content-link">Subitem three</a>
        </li>
      </ul>
    </li>

    <!-- Menu item #3 -->
    <li class="Dropdown__li">

      <!-- Button -->
      <a class="Dropdown__button" data-toggle-target="dropdown-3" data-toggle-class="Dropdown__button--active" data-toggle-abort="escape clickout">Item three</a>

      <!-- Submenu -->
      <ul class="Dropdown__content Dropdown__content--hidden" data-toggle-name="dropdown-3" data-toggle-class="Dropdown__content--hidden">
        <li class="Dropdown__content-li">
          <a class="Dropdown__content-link">Subitem one</a>
        </li>
        <li class="Dropdown__content-li">
          <a class="Dropdown__content-link">Subitem two</a>
        </li>
        <li class="Dropdown__content-li">
          <a class="Dropdown__content-link">Subitem three</a>
        </li>
      </ul>
    </li>

  </ul>

</body>

</html>
